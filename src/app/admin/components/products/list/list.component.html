


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef>Stock</th>
    <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="createdTime">
    <th mat-header-cell *matHeaderCellDef>Created Time</th>
    <td mat-cell *matCellDef="let element"> {{element.createdTime}} </td>
  </ng-container>

  <ng-container matColumnDef="updatedTime">
    <th mat-header-cell *matHeaderCellDef>Updated Time</th>
    <td mat-cell *matCellDef="let element"> {{element.updatedTime}} </td>
  </ng-container>
  <ng-container matColumnDef="photos">
    <th mat-header-cell *matHeaderCellDef width="30"></th>
    <td mat-cell *matCellDef="let element"><img style="cursor:pointer;" src="../../../../../assets/upload_photo_icon.png"width="25" height="25"></td>
  </ng-container>
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef width="30"></th>
    <td mat-cell *matCellDef="let element" ><img style="cursor:pointer;" src=" ../../../../../assets/update_icon.png"width="25" height="25"></td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef width="30"></th>
     <td mat-cell *matCellDef="let element" [id]="element.id" controller="tests" action="deleteproduct"  appDelete (callback)="getProductsAfterDelete()"><!-- <img src="../../../../../assets/remove_icon.png" width="25" height="25" (click)="delete(element.id,$event)">--></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator
              (page)="pageChanged()"
              [length]="5"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 15, 20]"
              aria-label="Select page">
</mat-paginator>
</div>
